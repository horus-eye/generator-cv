<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Currículum Vitae</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="view-form">
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-lg-5 form-wrapper">
                <div class="form-section">
                    <div class="p-4">
                        <h1 class="text-center mb-4">
                            <i class="fas fa-file-alt"></i> Generador de CV
                        </h1>

                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-palette"></i> Estilo de CV
                                </h5>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="cvStyle" id="styleMinimal" value="minimal"
                                        checked>
                                    <label class="btn btn-outline-primary" for="styleMinimal">
                                        <i class="fas fa-ruler-combined"></i> Minimalista
                                    </label>

                                    <input type="radio" class="btn-check" name="cvStyle" id="styleDashboard"
                                        value="dashboard">
                                    <label class="btn btn-outline-primary" for="styleDashboard">
                                        <i class="fas fa-th-large"></i> Dashboard
                                    </label>
                                </div>

                                <div class="mt-3">
                                    <label class="form-label small mb-1">Progreso del CV</label>
                                    <div class="progress" style="height: 20px;">
                                        <div id="cv-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <ul class="nav nav-tabs mb-3" id="formTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="personal-tab" data-bs-toggle="tab"
                                    data-bs-target="#personal" type="button">
                                    <i class="fas fa-user"></i> <span class="d-none d-sm-inline">Personal</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="experience-tab" data-bs-toggle="tab"
                                    data-bs-target="#experience" type="button">
                                    <i class="fas fa-briefcase"></i> <span class="d-none d-sm-inline">Experiencia</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="education-tab" data-bs-toggle="tab" data-bs-target="#education"
                                    type="button">
                                    <i class="fas fa-graduation-cap"></i> <span class="d-none d-sm-inline">Educación</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills"
                                    type="button">
                                    <i class="fas fa-code"></i> <span class="d-none d-sm-inline">Habilidades</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="languages-tab" data-bs-toggle="tab" data-bs-target="#languages"
                                    type="button">
                                    <i class="fas fa-language"></i> <span class="d-none d-sm-inline">Idiomas</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="certs-tab" data-bs-toggle="tab" data-bs-target="#certs"
                                    type="button">
                                    <i class="fas fa-certificate"></i> <span class="d-none d-sm-inline">Certif.</span>
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="formTabsContent">
                            <div class="tab-pane fade show active" id="personal" role="tabpanel">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Nombre Completo *</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control" id="fullName"
                                                    placeholder="Juan Pérez">
                                                <button class="btn btn-outline-secondary clear-btn" type="button"
                                                    data-field="fullName">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Puesto Deseado</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                                <input type="text" class="form-control" id="position" placeholder="Desarrollador Full-Stack">
                                                <button class="btn btn-outline-secondary clear-btn" type="button" data-field="position">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Email *</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="juan@ejemplo.com">
                                                <button class="btn btn-outline-secondary clear-btn" type="button"
                                                    data-field="email">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Teléfono *</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                <input type="tel" class="form-control" id="phone"
                                                    placeholder="+1 234 567 8900">
                                                <button class="btn btn-outline-secondary clear-btn" type="button"
                                                    data-field="phone">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Ubicación</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                                <input type="text" class="form-control" id="location"
                                                    placeholder="Ciudad, País">
                                                <button class="btn btn-outline-secondary clear-btn" type="button"
                                                    data-field="location">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">LinkedIn</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fab fa-linkedin"></i></span>
                                                <input type="url" class="form-control" id="linkedin"
                                                    placeholder="https://linkedin.com/in/usuario">
                                                <button class="btn btn-outline-secondary clear-btn" type="button"
                                                    data-field="linkedin">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Sitio Web</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                                <input type="url" class="form-control" id="website"
                                                    placeholder="https://miportfolio.com">
                                                <button class="btn btn-outline-secondary clear-btn" type="button"
                                                    data-field="website">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Resumen Profesional</label>
                                            <textarea class="form-control" id="summary" rows="4"
                                                placeholder="Breve descripción de tu perfil profesional..."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="experience" role="tabpanel">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Agregar Experiencia</h5>

                                        <div class="mb-3">
                                            <label class="form-label">Puesto</label>
                                            <input type="text" class="form-control" id="expPosition"
                                                placeholder="Desarrollador Full Stack">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Empresa</label>
                                            <input type="text" class="form-control" id="expCompany"
                                                placeholder="Tech Company Inc.">
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Fecha Inicio</label>
                                                <input type="month" class="form-control" id="expStartDate">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Fecha Fin</label>
                                                <input type="month" class="form-control" id="expEndDate">
                                            </div>
                                        </div>

                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="expCurrent">
                                            <label class="form-check-label" for="expCurrent">
                                                Trabajo actual
                                            </label>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Descripción</label>
                                            <textarea class="form-control" id="expDescription" rows="3"
                                                placeholder="Describe tus responsabilidades y logros..."></textarea>
                                        </div>

                                        <button type="button" class="btn btn-primary w-100" id="addExperience">
                                            <i class="fas fa-plus"></i> Agregar Experiencia
                                        </button>

                                        <hr class="my-4">

                                        <div id="experienceList"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="education" role="tabpanel">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Agregar Educación</h5>

                                        <div class="mb-3">
                                            <label class="form-label">Título</label>
                                            <input type="text" class="form-control" id="eduDegree"
                                                placeholder="Licenciatura en Informática">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Institución</label>
                                            <input type="text" class="form-control" id="eduInstitution"
                                                placeholder="Universidad Nacional">
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Fecha Inicio</label>
                                                <input type="month" class="form-control" id="eduStartDate">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Fecha Fin</label>
                                                <input type="month" class="form-control" id="eduEndDate">
                                            </div>
                                        </div>

                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="eduCurrent">
                                            <label class="form-check-label" for="eduCurrent">
                                                Estudiando actualmente
                                            </label>
                                        </div>

                                        <button type="button" class="btn btn-primary w-100" id="addEducation">
                                            <i class="fas fa-plus"></i> Agregar Educación
                                        </button>

                                        <hr class="my-4">

                                        <div id="educationList"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="skills" role="tabpanel">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Habilidades Técnicas</h5>
                                        <p class="text-muted small">Selecciona tus habilidades técnicas</p>

                                        <div class="mb-3">
                                            <input type="text" class="form-control mb-2" id="searchTechnical"
                                                placeholder="Buscar habilidad...">
                                            <div id="technicalSkillsGrid" class="skills-grid"></div>
                                        </div>

                                        <hr class="my-4">

                                        <h5 class="card-title">Habilidades Blandas</h5>
                                        <p class="text-muted small">Selecciona tus habilidades blandas</p>

                                        <div class="mb-3">
                                            <input type="text" class="form-control mb-2" id="searchSoft"
                                                placeholder="Buscar habilidad...">
                                            <div id="softSkillsGrid" class="skills-grid"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="languages" role="tabpanel">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Agregar Idioma</h5>

                                        <div class="mb-3">
                                            <label class="form-label">Idioma</label>
                                            <input type="text" class="form-control" id="langName" placeholder="Inglés">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Nivel</label>
                                            <select class="form-select" id="langLevel">
                                                <option value="">Seleccionar nivel</option>
                                                <option value="Básico">Básico</option>
                                                <option value="Intermedio">Intermedio</option>
                                                <option value="Avanzado">Avanzado</option>
                                                <option value="Nativo">Nativo</option>
                                                <option value="A1">A1 - Principiante</option>
                                                <option value="A2">A2 - Elemental</option>
                                                <option value="B1">B1 - Intermedio</option>
                                                <option value="B2">B2 - Intermedio Alto</option>
                                                <option value="C1">C1 - Avanzado</option>
                                                <option value="C2">C2 - Dominio</option>
                                            </select>
                                        </div>

                                        <button type="button" class="btn btn-primary w-100" id="addLanguage">
                                            <i class="fas fa-plus"></i> Agregar Idioma
                                        </button>

                                        <hr class="my-4">

                                        <div id="languagesList"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="certs" role="tabpanel">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Agregar Certificación</h5>

                                        <div class="mb-3">
                                            <label class="form-label">Nombre de la Certificación</label>
                                            <input type="text" class="form-control" id="certName"
                                                placeholder="AWS Certified Developer">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Organización</label>
                                            <input type="text" class="form-control" id="certOrg"
                                                placeholder="Amazon Web Services">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Fecha de Obtención</label>
                                            <input type="month" class="form-control" id="certDate">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">URL de Verificación</label>
                                            <input type="url" class="form-control" id="certUrl" placeholder="https://...">
                                        </div>

                                        <button type="button" class="btn btn-primary w-100" id="addCertification">
                                            <i class="fas fa-plus"></i> Agregar Certificación
                                        </button>

                                        <hr class="my-4">

                                        <div id="certificationsList"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 d-grid gap-2">
                            <button type="button" class="btn btn-success btn-lg" id="downloadPDF">
                                <i class="fas fa-download"></i> Descargar PDF
                            </button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary" id="loadExample">
                                    <i class="fas fa-magic"></i> Cargar Ejemplo
                                </button>
                                <button type="button" class="btn btn-info" id="restoreCV" style="display: none;">
                                    <i class="fas fa-undo"></i> Restaurar mi CV
                                </button>
                                <button type="button" class="btn btn-danger" id="clearAll">
                                    <i class="fas fa-trash"></i> Limpiar Todo
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 preview-wrapper">
                <div class="preview-section">
                    <div class="preview-container">
                        <div class="preview-header">
                            <h5><i class="fas fa-eye"></i> Vista Previa</h5>
                        </div>
                        <div id="cvPreview" class="cv-preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-nav d-lg-none">
        <button class="btn btn-primary active" id="mobile-nav-form"><i class="fas fa-edit"></i> Formulario</button>
        <button class="btn btn-primary" id="mobile-nav-preview"><i class="fas fa-eye"></i> Vista Previa</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="app.js"></script>
</body>
